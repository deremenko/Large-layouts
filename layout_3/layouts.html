<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="preview-container">
      <div class="preview-container__grid">
        <div class="preview-container__grid-part-p6">
          <div class="preview-container__image preview-container__image_main preview-container__image_big"></div>
        </div>
        <div class="preview-container__grid-part-p4">
          <div class="preview-container__grid_part-p4 preview-container__info-field">
            <p class="preview-container__text-title preview-container__text">Персональное обучение</p>
            <p class="preview-container__text">Duis aute irure dolor в репрехендерит в сладострастном velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat</p>
          </div>
        </div>
        <div class="preview-container__grid-part-p11">
          <div class="preview-container__image preview-container__image_small preview-container__image_one"></div>
        </div>
        <div class="preview-container__grid-part-p12">
          <div class="preview-container__image preview-container__image_small preview-container__image_two"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__text">Sample text. Click to select the text box. Click again or double click to start editing the text. Built a leather bag by Denis.</p>
    </footer>
  </body>
</html>
